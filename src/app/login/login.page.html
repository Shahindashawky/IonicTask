<ion-content class="image">
  <form #form="ngForm" class="form-signin">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="head">
            <img src="/assets/image/asset1.png" class="logimg" alt="">
            <h1>tindo</h1>
            <p>Unlock the full Experience</p>
          </div>
          <div>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required>
              </ion-input>
            </ion-item>

          </div>
          <div class="cen">
            <ion-button class="btn" size="large" type="submit" [disabled]="form.invalid" expand="block"
              (click)="signUp()">SignUp
            </ion-button>

          </div>
          <div class="cen">
            <ion-button class="btn" size="large" type="submit" [disabled]="form.invalid" expand="block"
              (click)="login()">Login
            </ion-button>

          </div>
          <div class="cen">
            <ion-button class="social" color="danger" (click)="loginWithGoogle()">
              <ion-icon class="logo" name="logo-google"></ion-icon>
              Google
            </ion-button>
            <ion-button class="social" color="primary" (click)="loginWithFacebook()">
              <ion-icon name="logo-facebook" class="logo"></ion-icon>
              Facebook
            </ion-button>

          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
