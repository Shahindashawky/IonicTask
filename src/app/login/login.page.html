<ion-content class="image" >
  <form #form="ngForm"  class="form-signin">
    <ion-grid>
      <ion-row >
        <ion-col>
          <div class="head">
            <p>User Login</p>
          </div>
          <div>
            <ion-item>
              <ion-input name="email" type="email"  placeholder="your@email.com" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password"  [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div class="cen">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="signUp()">SignUp</ion-button>

          </div>
          <div class="cen">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="login()">Login</ion-button>

          </div>
          <div class="cen">
             <ion-button size="large" expand="block" color="danger" (click)="loginWithGoogle()" *ngIf="!loggedin"> 
              <ion-icon class="logo"name="logo-google"></ion-icon>
          Login with Google
        </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
