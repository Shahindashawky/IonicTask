<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Home page"></app-explore-container> -->
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" *ngFor="let cat of items">

        <ion-card>
          <img src="{{cat.image.src}}" title="{{cat.image.title}}" alt="{{cat.image.alt}}">
          <ion-card-header>
            <ion-card-title>{{cat.name}}</ion-card-title>
            <p>{{cat.store_name}}</p>
            <ion-card-subtitle>{{cat.price}} {{cat.currency}}</ion-card-subtitle>

          </ion-card-header>
          <ion-card-content>

            <ion-button shape="round">Add to Cart</ion-button>
          </ion-card-content>
        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
